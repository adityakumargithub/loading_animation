<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character encoding -->
    <meta charset="UTF-8">

    <!-- Ensure compatibility with Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Define the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set the title of the web page -->
    <title>Loading Animation</title>

    <!-- Link to an external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Create a section for the loading animation -->
    <section class="loading">
        <!-- Display a message about changing sidebar colors -->
        For new sidebar colors, click your workspace name, then Preferences > Sidebar > Theme

        <!-- Add an author attribution -->
        <span class="loading__author"> - Your friends at Slack</span>

        <!-- Create an element for the loading animation (empty for now) -->
        <span class="loading__anim"></span>
    </section>
</body>
</html>
